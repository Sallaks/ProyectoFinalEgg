<!DOCTYPE html >
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Twitter markup</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/tweet.css}" />
  </head>
  <body>
  <a th:href="@{/publicacion/crear(idCategoria=${idCategoria}, idUsuario=${session.usuariosession.id})}" th:if="${session.usuariosession != null}">Crear Publicacion</a>

    <div class="layout">
      <div class="layout__left-sidebar">
        <img src="./svg/twitter.svg" class="brand" />
        <div class="sidebar-menu">
          <div class="sidebar-menu__item sidebar-menu__item--active">
            <img src="./svg/home.svg" class="sidebar-menu__item-icon" />
            Home
          </div>
          <div class="sidebar-menu__item">
            <img src="./svg/explore.svg" class="sidebar-menu__item-icon" />
            Explore
          </div>

          <div class="sidebar-menu__item">
            <img
              src="./svg/notifications.svg"
              class="sidebar-menu__item-icon"
            />
            Notifications
          </div>

          <div class="sidebar-menu__item">
            <img src="./svg/messages.svg" class="sidebar-menu__item-icon" />
            Messages
          </div>

          <div class="sidebar-menu__item">
            <img src="./svg/profile.svg" class="sidebar-menu__item-icon" />
            Profile
          </div>

          <div class="sidebar-menu__item">
            <img src="./svg/more.svg" class="sidebar-menu__item-icon" />
            More
          </div>
        </div>
      </div>
      <div class="layout__main">
        <div class="tweet" th:each="publicacion : ${publicaciones}">
          <img class="tweet__author-logo" th:src="${'/foto/usuario/' + publicacion.usuario.id}" >
          <div class="tweet__main">
            <div class="tweet__header">
              <div class="tweet__author-name" th:text="${publicacion.usuario.nombreDeUsuario}">
                Becki (& Chris)
              </div>
              <div class="tweet__author-slug" th:text="'@' + ${publicacion.usuario.nombreDeUsuario}">
                  
              </div>
              <div class="tweet__publish-time" th:text="${publicacion.fechaPublicacion}">
                
              </div>
            </div>
            <div class="tweet__content" >
                <p th:text="${publicacion.descripcion}" ></p>
                <div>
                    <img class="tweet__image" th:src="${'/foto/publicacion/' + publicacion.id}" alt="foto publicacion">
                </div>
                
                    
            </div>
          </div>
        </div>
        

        
  </body>
</html>
