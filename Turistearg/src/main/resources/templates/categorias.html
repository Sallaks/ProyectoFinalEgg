<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shalimar&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/navbar.css">
	<link rel="stylesheet" href="/css/categorias.css">
	<title>Document</title>
</head>

<body>
	<div th:replace="fragmentos/navbar :: navbar-general"></div>
	<div class="contenedor">
		
		<div class="descripcion">
			<p class="descripcion-lugar" th:text="${lugar.descripcion}"></p>
		</div>
		
		<div class="linea"></div>
		
		<main>			
			<div class="mainCont__grid">
					<div class="public" th:each="categoria: ${categorias}">
						<div class="public__main">
							<div class="cat__header">
								<div class="cat__name" th:text="${categoria.nombre}">
								</div>
							</div>
							<div class="cat__content">
								<a th:href="@{/publicacion/publicaciones(id=__${categoria.id}__)}"><img
										class="cat__image"
										th:src="@{'data:image/jpeg;base64,'+${categoria.foto.getContenidoBase64()}}"
										alt="foto categoria"></a>
							</div>
						</div>
					</div>
		</main>
	</div>
</body>

</html>
