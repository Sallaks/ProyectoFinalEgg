<!DOCTYPE html>
<html  lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="css/recupass.css">
  <title>TuristeArg</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #8991CF;">
    <div class="container">
        <img class="logo" src="img/logo.jpg">
    </div>
    <div class="col clearfix">
      <ul class="navbar-nav ml-auto" id="links">
          <a href="/login"><img class="login" src="img/login.png"></a>  
      </ul>
    </div>
  </nav>
  <div class="contenedor">
    <div class="container text-center">
        <img class="logo2" src="img/logo.jpg"> 
    </div>
    <br>
    <div class="recupass text-center">
        <h5>CREAR TU CUENTA</h5>
        <br>
      </div>
      <div class="form text-center">
        <form action="/registrar" type="POST" enctype="multipart/formdata">
            <div class="mb-3">
                <label for="exampleInputNombre" class="form-label">Nombre </label>
                <input  type="nombre" name="nombreDeUsuario" th:value="${nombreDeUsuario}" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp" >
              </div>   
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Direccion de Email </label>
              <input  type="email" name="mail" th:value="${mail}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>   
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" name="clave1" th:value="${clave1}" class="form-control" id="exampleInputPassword1">
              </div> 
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repetir Contraseña</label>
                <input type="password" name="clave2" th:value="${clave2}" class="form-control" id="exampleInputPassword1">
              </div> 
              <div>
                <label for="exampleInputPassword1" class="form-label">Foto de perfil</label>
              </div>
              <div>
                <input type="file" name="foto"  />
              </div>
                <br>      
            <button type="submit" class="btn btn-primary">Continuar</button>
          </form>
      </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="">
    <footer class="text-center" style="background-color: #8991CF;">
      <div class="row">
        <div class="mx-auto">
          <p>©Copyright Todos los derechos reservados</p>

        </div>
      </div>
    </footer>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
